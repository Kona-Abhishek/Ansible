---
 - name: Creating a folder
   hosts: localhost
   tasks:
    - name: Adding host
      add_host:
        host: "{{ target_host }}"

 - name: Creating a folder
   hosts: "{{ target_host }}"
   tasks:
   - shell: cd {{ location }} && mkdir {{ folder }}
   - shell: ls {{ location }}
     register: listing
   - debug:
       msg: "{{ listing }}"
   
   
  
